<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script language="JavaScript">

    var Penson = function(){
        this.name = 'zhang';
        //必须使用this
        this.sayHello =function(){
            console.log(this.name);
        }
    }

    var p = new  Penson();

    p.sayHello();

    console.log(Penson.prototype);  //Object
    console.log(p.prototype);   //undefined

    console.log(Penson.prototype.constructor); //function
    //console.log(p.prototype.constructor);   //error

    console.log(Penson.constructor);    //Object
    console.log(p.constructor); //function
</script>
</body>
</html>
